<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="style.css" rel="stylesheet">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="container">
        <div class="img-sidebar">
            <div class="brand-area">

            </div>
            <div class="photo-credits">
                Photo by <a class="white-text" href="https://unsplash.com/@_______life_?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Syuhei Inoue</a> on 
                <a class="white-text" href="https://unsplash.com/photos/kaoHI0iHJPM?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <!-- "Hamburger" -->
        <!-- Form Validation -->
        <div class="form-side">
            <div class="top">
                <p>This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
                <p><br>You <em>know</em> you want to.</p>
            </div>
            <div class="middle">
                <h3>Let's do this!</h3>
                <p hidden>Required fields are followed by <span aria-label="required">*</span>.</p>
                <form action="/my-handing-form-page" method="post">

                   <div class="form-row">
                       <div>
                           <label for="first-name">First Name</label>
                           <input type="text" id="first-name" name="firstName" required>
                       </div>
                       <div>
                           <label for="last-name">Last Name</label>
                           <input type="text" id="last-name" name="lastName" required>
                       </div>
                   </div>

                   <!-- USA Phone Number: US based Phone Number in the format of: 123-456-7890 -->
                   <div class="form-row">
                       <div>
                           <label for="email">Email</label>
                           <input type="email" id="email" name="email" required>
                       </div>
                        <div>
                            <label for="phone-num">Phone Number</label>
                            <input type="tel" id="phone-num" name="phoneNum" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
                        </div>
                   </div>

                   <!-- Password (UpperCase, LowerCase, Number/SpecialChar and min 8 Chars) -->
                    <div class="form-row">
                        <div>
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" class="error" name="pwd" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                        </div>
                        <div>
                            <label for="confirm-pwd">Confirm Password</label>
                            <input type="password" id="confirm-pwd" class="error" name="confirmPwd" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                        </div>
                    </div>
            </div>

            <div class="bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a class="log-in-link" link href="">Log in</a></p>
            </div>
            
        </form>
    </div>
</body>
</html>
